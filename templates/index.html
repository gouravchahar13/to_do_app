<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do app</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static './style.css'%}">
</head>
<body>
    <div class="title col-5 text-center text-success h1 py-3 my-5 m-auto bg-white rounded-5">
        To-do App
    </div>
    {%if messages%}
    {%for message in messages%}
    <div class="alert alert-warning text-center m-5" role="alert">
        {{message}}
    </div>
    {%endfor%}
    {%endif%}
    <div class="main container col-5 my-5 shadow bg-white rounded-5 ">
        <form method='post' action="/submit/" class="row col-12 py-4 my-2">
            {%csrf_token%}
            <div class="input col-8 mt-4">
                <input type="text" id="task" name="task" class="form-control" placeholder="Enter Task">
            </div>
            <button type="submit" class="col-4 mt-4 btn btn-success">Add</button>
        </form>
        <div class="text-center col-12">
            <div class="h3 text-warning pb-2">
                Tasks to do today:
                <hr class="border-3">
            </div>
            <div class="h3 text-black pb-5">
                {%if tasks%}
                {%for task in tasks%}
                <div class="col-12 m-auto d-flex justify-content-around  mb-2 rounded-5">
                    {{task.task}}
                    <a href="/delete/{{task.id}}" class="btn btn-warning">Delete</a>
                </div>
                {%endfor%}
                {%else%}
                <div class="title text-black  m-1">
                    No Tasks Available Today
                </div>
                {%endif%}
            </div>
        </div>
    </div>
</body>
</html>
